<h1 *ngIf="cyclist.id">Edit cyclist</h1>
<h1 *ngIf="!cyclist.id">New cyclist form</h1>
<form>
	<div class="form-group">
		<label for="firstName">First name</label>
		<input id="firstName" name="firstName" [(ngModel)]="cyclist.firstName" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="lastName">Last name</label>
		<input id="lastName" name="lastName" [(ngModel)]="cyclist.lastName" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="bornDate">Date of birth</label>
		<input type="date" name="date" [(ngModel)]="cyclist.date" id="bornDate" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="weight">Weight</label>
		<input type="number" name="weight" [(ngModel)]="cyclist.weight" id="weight" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="type">Type</label>
		<p-selectButton [options]="types" [(ngModel)]="cyclist.type" name="type" class="form-control"></p-selectButton>
	</div>
	<div class="form-group">
		<label></label>
		<button pButton type="button" class="ui-button-success" label="Save" (click)="save()"></button>
	</div>
</form>
