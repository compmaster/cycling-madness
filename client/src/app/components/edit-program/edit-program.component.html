<h1 *ngIf="program.id">Edit training program</h1>
<h1 *ngIf="!program.id">New training program</h1>
<form>
	<div class="form-group">
		<label for="name">Name</label>
		<input id="name" name="name" [(ngModel)]="program.name" class="form-control" required>
	</div>
	<div class="form-group">
		<label for="lastName">Last name</label>
		<textarea id="description" name="description" [(ngModel)]="program.description" class="form-control" required></textarea>
	</div>
	<div class="form-group">
		<label></label>
		<button pButton type="button" class="ui-button-success" label="Save" (click)="save()"></button>
	</div>
</form>
