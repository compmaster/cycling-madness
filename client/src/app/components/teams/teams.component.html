<p-dataTable [value]="teams" [(selection)]="selectedTeams" selectionMode="multiple" dataKey="id">
	<p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
	<p-column field="name" header="Name"></p-column>
	<p-column field="typeName" header="Team type"></p-column>
	<p-column field="trainingMethodName" header="Training method"></p-column>
	<p-column styleClass="col-button overflow-visible" [style]="{'overflow':'visible'}">
        <ng-template let-team="rowData" pTemplate="body">
			<button pButton type="button" (click)="edit(team)" icon="fa-edit" label="Edit"></button>
			<button pButton type="button" (click)="remove(team)" icon="fa-trash" label="Delete"></button>
        </ng-template>
    </p-column>
</p-dataTable>

<p-confirmDialog width="425"></p-confirmDialog>
